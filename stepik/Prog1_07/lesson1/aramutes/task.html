    <h1>[⭐] 6. Áramütés (4 pont)</h1>
    Az <i>Aramutes</i> osztály egy hagyományos osztály. Módosítsuk, hogy ez egy kivétel osztály legyen. A kivételt ne legyen kötelező lekezelni!

    <div class="hint">
        Hogyan oldhatjuk meg, hogy az osztály kivétel osztály legyen? Nem kell kivenni sehonnan, csak megfelelő helyről kell öröklődni.
    </div>
